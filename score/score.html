<head>

    <style>
        .button {
            border: none;
            color: white;
            padding: 6px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: #04AA6D;

        /* Green */

<body onload="showAllStudentList()">

    <h1>ผลการเรียน</h1>
    <p><b>กรอกข้อมูลเพื่อตรวจสอบคะแนน เทอม 1/2566</b></p>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname"><br><br>
        <button class="button button2" id="verifyButton" onclick="clickVerify()">ตรวจสอบ</button>

        <p><b>เพิ่มข้อมูลนักเรียน</b></p>
        <label for="addfname">First name:</label>
        <input type="text" id="addfname" required>
        <p><label for="addlname">Last name:</label>
            <input type="text" id="addlname" required>
        </p>
        <p><label for="addscore">score:</label>
            <input type="number" id="addscore">
        </p>
        <button type="button" class="button button1" id="confirmButton"
            onclick="clickConfirmAddStudentInfo()">ยืนยัน</button>
        <hr>
    </form>

    <p>
    <h3>All student list:</h3>
    <ul id="StudentListDisplay"></ul>
